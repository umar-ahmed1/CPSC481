<html>
    <head>
        <link rel="stylesheet" href="assets/css/landing.css">
        <meta content="width=device-width, initial-scale=1" name="viewport" />

    </head>
    <body>
        <div class="container flex">
            <div class="upper flex">
                <img class="background-img" src="assets/images/landingheader.png">
                <h1 class="title">MYSTAMPEDE</h1>
                <h2 class="hero">Navigate the Stampede with ease and comfort!</h2>
                <div class="button-container flex">
                    <button class="register-button" id="register">REGISTER</button>
                    <button class="login-button" id="login">SIGN IN</button>
                    <button class="logout-button" id="logout">SIGN OUT</button>
                </div>
            </div>
            <div class="sections-grid">
                <div class="grid-item flex">
                    <button class="grid-item-title" id="queue">VIRTUAL QUEUE</button>
                    <div class="images-container flex">
                        <img src="assets/images/concert.jpg" alt="attraction1" class="attraction-image dissapear">
                        <img src="assets/images/stampede2.png" alt="attraction2" class="attraction-image">
                    </div>
                </div>
                <div class="grid-item flex">
                    <button class="grid-item-title" id="map">MY MAP & SCHEDULE</button>
                    <div class="images-container flex">
                        <img src="assets/images/mapicon.png" alt="attraction3" class="attraction-image">
                    </div>
                </div>
                <div class="grid-item flex">
                    <button  class="grid-item-title" id="planner">PLAN MY DAY</button>
                    <div class="images-container flex">
                        <img src="assets/images/horse.png" alt="attraction4" class="attraction-image dissapear">
                        <img src="assets/images/food.png" alt="attraction5" class="attraction-image">
                    </div>
                </div>
            </div>
        </div>
    </body>
    <script src="scripts/landing.js"></script>
</html>
