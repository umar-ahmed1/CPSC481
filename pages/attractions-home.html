<html>
    <head>
        <link rel="stylesheet" href="../assets/css/attraction-home.css">
    </head>
    <body>
        <div class="container">
            <img id="header-image" style="width: 100%; height: 30%;" />
            <a href="../" class="red-gradient home-button">
                <div style="width:40px; height: 40px; margin: auto; margin-top: 22.5px;">
                    <img style="width:40px; height: 40px;"src="../assets/images/home-white.svg">
                </div>            
            </a>
            <div id="title" class="title-container">
                Loading
            </div>       

            <div class="red-gradient info-box">
                <div id="description" class="info-text"> loading </div>
                <div class="info-text">Average Line Length:</div>
                <div id="waitTime" class="info-text"> loading </div>
            </div>

            <div class="table-header flex">
                <div class="date-go">
                    <div class="date">Select Date: &nbsp; July</div>
                    <div class="date-field">
                        <input id="numberField" type="number" value="09" min="9" max="18" readonly>
                        <div class="arrows">
                            <div onclick="increment()" class="arrow up">&#9650;</div>
                            <div onclick="decrement()" class="arrow down">&#9660;</div>
                        </div>
                    </div>
                    <button class="go" onclick="getQueues()">Go</button>
                </div>
                <div class="header-text">Available Slots</div>    
                <div class="header-text" id="header-date">July 9th</div>    
            </div>

            <div class="timeslot-scroll">
                <div class="red-gradient table-row flex">
                    <div class="row-data info-time">12:00 - 12:30 pm</div>
                    <div class="row-data info-text">6</div>
                    <button onclick="joinQueue('12:00', '12:30')" class="row-data button-beige">Join</button>
                </div>

                <div class="red-gradient table-row flex">
                    <div class="row-data info-time">12:30 - 1:00 pm</div>
                    <div class="row-data info-text">5</div>
                    <button onclick="joinQueue('12:30', '1:00')" class="row-data button-beige">Join</button>
                </div>

                <div class="red-gradient table-row flex">
                    <div class="row-data info-time">1:00 - 1:30 pm</div>
                    <div class="row-data info-text">8</div>
                    <button onclick="joinQueue('1:00', '1:30')" class="row-data button-beige">Join</button>
                </div>

                <div class="red-gradient table-row flex">
                    <div class="row-data info-time">1:30 - 2:00 pm</div>
                    <div class="row-data info-text">1</div>
                    <button onclick="joinQueue('1:30', '2:00')" class="row-data button-beige">Join</button>
                </div>

                <div class="red-gradient table-row flex">
                    <div class="row-data info-time">2:00 - 2:30 pm</div>
                    <div class="row-data info-text">4</div>
                    <button onclick="joinQueue('2:00', '2:30')" class="row-data button-beige">Join</button>
                </div>

                <div class="red-gradient table-row flex">
                    <div class="row-data info-time">2:30 - 3:00 pm</div>
                    <div class="row-data info-text">3</div>
                    <button onclick="joinQueue('2:30', '3:00')" class="row-data button-beige">Join</button>
                </div>

                <div class="red-gradient table-row flex">
                    <div class="row-data info-time">3:00 - 3:30 pm</div>
                    <div class="row-data info-text">7</div>
                    <button onclick="joinQueue('3:00', '3:30')" class="row-data button-beige">Join</button>
                </div>

                </div>
            </div>
            
        </div>
        
    </body>
    <script type="module" src="../scripts/attractionsHome.js"></script>
</html>
