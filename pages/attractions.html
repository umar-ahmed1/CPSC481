<html>
    <head>
        <link rel="stylesheet" href="../assets/css/attractions.css">
        <meta content="width=device-width, initial-scale=1" name="viewport" />
    </head>
    <body>
        <div class="container flex">
            <h1 class="title">MyStampede Attractions</h1>
            <input type="text" class="search" placeholder="Search">
            <div class="attraction-grid">
                <div class="grid-item flex">
                    <img src="../assets/images/bike.jpg" alt="attraction1" class="attraction-image">
                    <button class="ride-name">Trick Riding</button>
                </div>
                <div class="grid-item flex">
                    <img src="../assets/images/zipper-header.png" alt="attraction2" class="attraction-image">
                    <button class="ride-name">The Zipper</button>
                </div>
                <div class="grid-item flex">
                    <img src="../assets/images/nashville.jpg" alt="attraction3" class="attraction-image">
                    <button class="ride-name">Nashville North</button>
                </div>
                <div class="grid-item flex">
                    <img src="../assets/images/showhome.jpg" alt="attraction4" class="attraction-image">
                    <button class="ride-name">Show Home Tour</button>
                </div>
            </div>
        </div>
    </body>
</html>
