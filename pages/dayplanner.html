<html>
    <head>
        <link rel="stylesheet" href="../assets/css/dayplanner.css">
        <script src="../scripts/dayplanner.js"></script>
    </head>
    <body>
        <div class="container">
            <div class="header">
                <img src="../assets/images/landingheader.png" alt="header img">
                <a href="../" >
                    <img src="../assets/images/home-black.svg" class="home-icon" alt="home icon">
                </a>
                <div class="title">DAY PLANNER</div>
            </div>
            <div class="page"><span class="lt">&lt;</span>&nbsp;&nbsp;Page 1&nbsp;&nbsp;<span class="gt">&gt;</span></div>

            <div class="main">
                <div id="add-menu">
                    <button onclick="closeAddMenu()" class="close-btn">Back</button>
                    <div class="add-menu-title">Add Item:</div>
                    <div class="date-go">
                        <div class="date">Select Date: &nbsp; July</div>
                        <div class="date-field">
                            <input id="numberField" type="number" value="09" min="9" max="18" readonly>
                            <div class="arrows">
                                <div onclick="increment()" class="arrow up">&#9650;</div>
                                <div onclick="decrement()" class="arrow down">&#9660;</div>
                            </div>
                        </div>
                        <button class="go" onclick="getEvents()">Go</button>
                    </div>
                    <div class="results">
                    </div>
                </div>
                <div class="side">
                    <button onclick="addMenu()" class="add-btn">Add Event</button>
                    <button onclick="redirectToAttractions()" class="join-queue-btn">Join A Queue</button>
                    <div class="filter">
                        <span class="f">Filter:</span>
                        <ul>
                            <li>
                                <input type="checkbox" id="queue" class="hidden-checkbox">
                                <label for="queue" style="color: #FF5757;">Queue</label>
                            </li>
                            <li>
                                <input type="checkbox" id="concerts" class="hidden-checkbox">
                                <label for="concerts" style="color: 5CE1E6;">Concerts</label>
                            </li>
                            <li>
                                <input type="checkbox" id="rodeos" class="hidden-checkbox">
                                <label for="rodeos" style="color: CB6CE3;">Rodeos</label>
                            </li>
                        </ul>
                    </div>
                    
                </div>
                <div class="planner">
                    <table id="stampede-planner">
                        <thead>
                            <tr>
                                <th></th>
                                <th>
                                    <div class="cal-header">
                                        <div style="text-align: center; width: 70%;">
                                            Mon<br>July 09
                                        </div>
                                        <img class="schedule-to-map" src="../assets/images/scheduletomapicongif.png" />
                                    </div>
                                </th>
                                <th>
                                    <div class="cal-header">
                                        <div style="text-align: center; width: 70%;">
                                            Tue<br>July 10
                                        </div>
                                        <img class="schedule-to-map" src="../assets/images/scheduletomapicongif.png" />
                                    </div>
                                </th>
                                <th>
                                    <div class="cal-header">
                                        <div style="text-align: center; width: 70%;">
                                            Wed<br>July 11
                                        </div>
                                        <img class="schedule-to-map" src="../assets/images/scheduletomapicongif.png" />
                                    </div>
                                </th>
                                <th>
                                    <div class="cal-header">
                                        <div style="text-align: center; width: 70%;">
                                            Thurs<br>July 12
                                        </div>
                                        <img class="schedule-to-map" src="../assets/images/scheduletomapicongif.png" />
                                    </div>
                                </th>
                                <th>
                                    <div class="cal-header">
                                        <div style="text-align: center; width: 70%;">
                                            Fri<br>July 13
                                        </div>
                                        <img class="schedule-to-map" src="../assets/images/scheduletomapicongif.png" />
                                    </div>
                                </th>
                            </tr>
                        </thead>
                    </table>
                </div>
            </div>
        </div>
    </body>
</html>
