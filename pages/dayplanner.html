<html>
    <head>
        <link rel="stylesheet" href="../assets/css/dayplanner.css">
        <script src="../scripts/dayplanner.js"></script>
    </head>
    <body>
        <div class="container">
            <div class="header">
                <img src="../assets/images/landingheader.png" alt="header img" class="landing-img">
                <a href="../" class="red-gradient home-button">
                    <div style="width:100%; height: 100%; margin: auto;">
                        <img style="width:100%; height: 100%; "src="../assets/images/home-white.svg">
                    </div>            
                </a>
                <div class="title">DAY PLANNER</div>
            </div>
            <div class="page">
                <button id="clear-button">Clear Schedule</button>
                <!-- <div>
                    <span class="lt">&lt;</span>&nbsp;&nbsp;Week 1&nbsp;&nbsp;<span class="gt">&gt;</span>
                </div> -->
            </div>
            <div class="main">
                <div id="add-menu">
                    <button onclick="closeAddMenu()" class="close-btn">Back</button>
                    <div class="add-menu-title">Add Item:</div>
                    <div class="date-go">
                        <div class="date">Select Date: &nbsp; July</div>
                        <div class="date-field">
                            <input id="numberField" type="number" value="09" min="9" max="18" readonly>
                            <div class="arrows">
                                <div onclick="increment()" class="arrow up">&#9650;</div>
                                <div onclick="decrement()" class="arrow down">&#9660;</div>
                            </div>
                        </div>
                        <button class="go" onclick="getEvents()">Go</button>
                    </div>
                    <div class="results">
                    </div>
                </div>
                <div class="side">
                    <button onclick="addMenu()" class="add-btn">Add Event</button>
                    <button onclick="redirectToAttractions()" class="join-queue-btn">Join A Queue</button>
                    <div class="filter">
                        <span class="f">Filter:</span>
                        <ul>
                            <li>
                                <input type="checkbox" id="all" class="hidden-checkbox" checked>
                                <label for="all" style="color: black;">All</label>
                            </li>
                            <li>
                                <input type="checkbox" id="queue" class="hidden-checkbox">
                                <label for="queue" style="color: #d68542;">Queue</label>
                            </li>
                            <li>
                                <input type="checkbox" id="concert" class="hidden-checkbox">
                                <label for="concert" style="color: #43a7aa;">Concerts</label>
                            </li>
                            <li>
                                <input type="checkbox" id="rodeo" class="hidden-checkbox">
                                <label for="rodeo" style="color: #ff8585;">Rodeos</label>
                            </li>
                        </ul>
                    </div>
                    
                </div>
                <div class="planner">
                    <table id="stampede-planner">
                        <thead>
                            <tr>
                                <th></th>
                                <th>
                                    <div class="cal-header">
                                        <div style="text-align: center; width: 70%;">
                                            Mon<br>July 09
                                        </div>
                                        <img class="schedule-to-map" data-arg="09" src="../assets/images/scheduletomapicongif.png" />
                                    </div>
                                </th>
                                <th>
                                    <div class="cal-header">
                                        <div style="text-align: center; width: 70%;">
                                            Tue<br>July 10
                                        </div>
                                        <img class="schedule-to-map" data-arg="10" src="../assets/images/scheduletomapicongif.png" />
                                    </div>
                                </th>
                                <th>
                                    <div class="cal-header">
                                        <div style="text-align: center; width: 70%;">
                                            Wed<br>July 11
                                        </div>
                                        <img class="schedule-to-map" data-arg="11" src="../assets/images/scheduletomapicongif.png" />
                                    </div>
                                </th>
                                <th>
                                    <div class="cal-header">
                                        <div style="text-align: center; width: 70%;">
                                            Thurs<br>July 12
                                        </div>
                                        <img class="schedule-to-map" data-arg="12" src="../assets/images/scheduletomapicongif.png" />
                                    </div>
                                </th>
                                <th>
                                    <div class="cal-header">
                                        <div style="text-align: center; width: 70%;">
                                            Fri<br>July 13
                                        </div>
                                        <img class="schedule-to-map" data-arg="13" src="../assets/images/scheduletomapicongif.png" />
                                    </div>
                                </th>
                                <th>
                                    <div class="cal-header">
                                        <div style="text-align: center; width: 70%;">
                                            Sat<br>July 14
                                        </div>
                                        <img class="schedule-to-map" data-arg="14" src="../assets/images/scheduletomapicongif.png" />
                                    </div>
                                </th>
                                <th>
                                    <div class="cal-header">
                                        <div style="text-align: center; width: 70%;">
                                            Sun<br>July 15
                                        </div>
                                        <img class="schedule-to-map" data-arg="15" src="../assets/images/scheduletomapicongif.png" />
                                    </div>
                                </th>
                                <th>
                                    <div class="cal-header">
                                        <div style="text-align: center; width: 70%;">
                                            Mon<br>July 16
                                        </div>
                                        <img class="schedule-to-map" data-arg="16" src="../assets/images/scheduletomapicongif.png" />
                                    </div>
                                </th>
                                <th>
                                    <div class="cal-header">
                                        <div style="text-align: center; width: 70%;">
                                            Tue<br>July 17
                                        </div>
                                        <img class="schedule-to-map" data-arg="17" src="../assets/images/scheduletomapicongif.png" />
                                    </div>
                                </th>
                                <th>
                                    <div class="cal-header">
                                        <div style="text-align: center; width: 70%;">
                                            Wed<br>July 18
                                        </div>
                                        <img class="schedule-to-map" data-arg="18" src="../assets/images/scheduletomapicongif.png" />
                                    </div>
                                </th>
                            </tr>
                        </thead>
                    </table>
                </div>
            </div>
        </div>
    </body>
</html>
