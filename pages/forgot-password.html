<html>
    <head>
        <link rel="stylesheet" href="../assets/css/forgot-password.css">
        <meta content="width=device-width, initial-scale=1" name="viewport" />
    </head>
    <body>
        <div class="container">
            <div class="header">
                <img class="header-img" src="../assets/images/landingheader.png" alt="header image">
                <div class="heading-container">
                    <div class="heading">MYSTAMPEDE</div>
                    <div class="sub-heading">Navigate the Stampede with ease and comfort!</div>
                </div>
            </div>
            <div class="horizontal-flex">
                <form action="" method="get" class="reg-form">
                    <div class="title">Reset Password</div>
                    <div class="email">
                        <label for="email">Email: </label>
                        <input type="email" name="email" id="email" required />
                    </div>
                    
                    <div class="pass">
                        <label for="password">New Password: </label>
                        <input type="password" name="password" id="password" required />
                    </div>

                    <div class="pass">
                        <label for="password">Confirm New Password: </label>
                        <input type="password" name="re-passwrod" id="re-password" required />
                    </div>
                    
                    <div class="inner-flex">
                        <div class="cancel-btn">
                            <button id="cancel">Cancel</button>
                        </div>
                        <div class="submit-btn">
                            <input type="submit" value="Reset" />
                        </div>
                    </div>
                </form>            
            </div>
        </div>
    </body>
    <script src="../scripts/forgotPassword.js"></script>
</html>
