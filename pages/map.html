<!DOCTYPE html>
<html>

    <head>
        <link rel="stylesheet" href="../assets/css/map.css">
    </head>
    
    <body>
        <div id="sidebar" class="sidebar">
            <div class="red-gradient">
                <a href="../">
                    <img src="../assets/images/home-white.svg" class="home-icon" alt="home-icon">
                </a>
                <div class="scrollbartoptext">STAMPEDE<br/>MAP</div>
            </div>
            <div class="scrollbar">
                <div>
                    <button onclick="toggleVisibility('block')" type="button" class="show-button">Show All</button>
                    <button onclick="toggleVisibility('none')" type="button" class="hide-button">Hide All</button>
                    <ul id="mapUL">
                        <li><span class="category">Concerts</span>
                            <ul class="nested">
                                <li><span id="nashvilleNorthSelector" class="checkbox unchecked">Nashville North</span></li>
                            </ul>
                        </li>
                        <li><span class="category">Rides</span>
                            <ul class="nested">
                                <li><span id="zipperSelector" class="checkbox unchecked">Zipper</span></li>
                            </ul>
                        </li>
                        <li><span class="category">Exhibitions</span>
                            <ul class="nested">
                                <li><span class="category">Walkthroughs</span>
                                    <ul class="nested">
                                        <li><span id="showHomeSelector" class="checkbox unchecked">Dream Home Walkthrough</span></li>
                                    </ul>
                                </li>
                                <li><span class="category">Shows</span>
                                    <ul class="nested">
                                        <li><span id="monsterEnergySelector" class="checkbox unchecked">Monster Energy Motocross</span></li>
                                    </ul>
                                </li>
                            </ul>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="map-div" id="mapContainer">
            <div class="button-div">
                <button class="toggle" id="show-sidebar" onclick="toggleSidebar()">Hide Sidebar</button>
                <div>ZOOM</div>
                <button class="zoom" id="zoom-in" onclick="zoom(1)">+</button>
                <button class="zoom" id="zoom-out" onclick="zoom(-1)">-</button>
            </div>
            <div id="mapImage" class="map-image">
                <div onclick="redirect('trick-riding')" id="monsterEnergy" class="attraction-highlight monster-energy"></div>
                <div onclick="redirect('zipper')" id="zipper" class="attraction-highlight zipper"></div>
                <div onclick="redirect('show-home')" id="showHome" class="attraction-highlight show-home"></div>
                <div onclick="redirect('nashville-north')" id="nashvilleNorth" class="attraction-highlight nashville-north"></div>
            </div>
        </div>
        <script src="../scripts/mapPage.js"></script>
    </body>

</html>
