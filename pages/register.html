<html>
    <head>
        <link rel="stylesheet" href="../assets/css/register.css">
        <meta content="width=device-width, initial-scale=1" name="viewport" />
    </head>
    <body>
        <div class="container">
            <div class="header">
                <img class="header-img" src="../assets/images/landingheader.png" alt="header image">
                <div class="heading-container">
                    <div class="heading">MYSTAMPEDE</div>
                    <div class="sub-heading">Navigate the Stampede with ease and comfort!</div>
                </div>
            </div>
            <div class="horizontal-flex">
                <form action="" method="get" class="reg-form">
                    <div class="title">Register</div>
                    <div class="fn">
                        <label for="first-name">Full Name</label>
                        <input type="text" name="name" id="name" required />
                    </div>
                
                    <div class="email">
                        <label for="email">Email: </label>
                        <input type="email" name="email" id="email" required />
                    </div>
                    
                    <div class="ln">
                        <label for="last-name">Re-type Email: </label>
                        <input type="email" name="re-email" id="re-email" required />
                    </div>

                    <div class="pass">
                        <label for="password">Password: </label>
                        <input type="password" name="password" id="password" required />
                    </div>
                    
                    <div class="re-pass">
                        <label for="re-password">Re-type Password: </label>
                        <input type="password" name="re-password" id="re-password" required />
                    </div>
                    <div class="inner-flex">
                        <div class="cancel-btn">
                            <button id="cancel">Cancel</button>
                        </div>
                        <div class="submit-btn">
                            <input type="submit" value="Register" />
                        </div>
                    </div>
                </form>            
            </div>
        </div>
    </body>
    <script src="../scripts/register.js"></script>
</html>
