<html>
    <head>
        <link rel="stylesheet" href="../assets/css/slot.css">
    </head>
    <body>
        <div class="container">
            <div class="header">
                <a href="../">
                    <img src="../assets/images/home-white.svg" class="home-icon" alt="home icon">
                </a>
                <img class="header-img" src="../assets/images/zipper-header.png" alt="header image">
                <div class="zipper-container">
                    <div class="zipper-text">The Zipper</div>
                </div>
            </div>

            <div class="first">
                <div class="time-slot">July 8, 12:20pm - 12:25pm</div>
                <button>Leave Queue</button>
            </div>
            <div class="second">
                <div class="desc">Please be sure to arrive at the ride at least three minutes prior to your time slot. 
                    Present your QR code to the ride attendant when 
                    you are in first position.
                </div>
                <img class="qr-img" src="../assets/images/qr.png" alt="QR code">
            </div>
        </div>
    </body>
</html>
